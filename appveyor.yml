version: 2.0.{build}
image: 
- Visual Studio 2017
# - Ubuntu
platform: x64
configuration: Release
environment:
  # APPVEYOR_SSH_KEY: ssh-rsa 
  my_ip:
    secure: 1WxhihB5T1pmgWHBMgBzYw==
  my_port:
    secure: HiCVHHHiwJUZo8jML2cStQ==
  my_pass:
    secure: 25BPcFmVEe3pnXeQiOkyzw==
install:
  - start /wait msiexec /i src\bundle\winfsp\winfsp-1.4.19049.msi /qn ADDLOCAL=ALL
  - ps: Restart-Computer -Force 
  - ps: Start-Sleep -s 10
  - ps: Write-host "Reboot complete." 
  # - appveyor DownloadFile https://github.com/billziss-gh/winfsp/releases/download/v1.4B3/%WINFSP%.msi
  # - C:\Python37\python -m pip install --upgrade paramiko pytest pyyaml psutil
build_script:
  - msbuild src\golddrive.sln /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
before_test:
  # - cd docker
  # - docker build -t ssh-server .
  # - docker run --rm -d -p 2222:22 -t ssh-server

test_script:
  - set GOLDDRIVE_HOST=%my_ip%
  - set GOLDDRIVE_PASS=%my_variable%
  - set GOLDDRIVE_USER=support
  - set GOLDDRIVE_PORT=%my_port%
  - vstest.console /logger:Appveyor src\test\bin\Release\golddrive-test.dll
